<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Інформація про Україну</title>
</head>
<body>

<div class="container">
  <div class="header">Україна</div>
  <div class="images-section">
    <div class="flag">
      <img src="flag.webp" alt="Прапор України">
      <p class="label">Прапор</p>
    </div>
    <div class="coat-of-arms">
      <img src="gerb.webp" alt="Герб України">
      <p class="label">Герб</p>
    </div>
  </div>
  
  <div class="anthem-section">
    <p class="anthem-title">Гімн:</p>
    <p class="anthem-text">«Ще не вмерла України і слава, і воля»</p>
    <p class="anthem-version">«Інструментальна версія»</p>
    <p class="anthem-file">Файл: Anthem of Ukraine instrumental. ogg</p>
    <p class="anthem-version">«Версія зі словами. Виконує хор ім. Верьовки»</p>
    <p class="anthem-file">Файл: Anthem-of-Ukraine Chorus Veryovka. ogg</p>
  </div>
  
  <div class="map-section">
    <img src="Europe-Ukraine.svg.png" alt="Карта Європи з Україною" class="map">
  </div>
</div>

</body>
</html>
